<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChiChi Lookbook âœ¨</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom right, #fff0f5, #fbe0f4);
      color: #4a004a;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #e60073;
      font-size: 3rem;
    }
    .lookbook-entry {
      background: white;
      margin: 1rem auto;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      max-width: 700px;
      position: relative;
    }
    .lookbook-entry p {
      margin: 0.5rem 0;
    }
    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ffcce6;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-weight: bold;
      cursor: pointer;
      color: #660033;
    }
    .empty-message {
      text-align: center;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Your ChiChi Lookbook</h1>
  <div id="lookbookContainer"></div>
  <p class="empty-message" id="emptyMsg">Nothing saved yet. Start glammin' ðŸ’…</p>

  <script>
    const lookbook = JSON.parse(localStorage.getItem('chichiLookbook')) || [];
    const container = document.getElementById('lookbookContainer');
    const emptyMsg = document.getElementById('emptyMsg');

    function deleteEntry(index) {
      lookbook.splice(index, 1);
      localStorage.setItem('chichiLookbook', JSON.stringify(lookbook));
      location.reload();
    }

    function renderLookbook() {
      if (lookbook.length === 0) {
        emptyMsg.style.display = 'block';
        return;
      }
      emptyMsg.style.display = 'none';

      lookbook.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'lookbook-entry';

        const date = document.createElement('p');
        date.innerHTML = `<strong>Date:</strong> ${entry.date}`;
        const tag = document.createElement('p');
        tag.innerHTML = `<strong>Vibe:</strong> ${entry.tag}`;
        const text = document.createElement('p');
        text.innerHTML = `<strong>Prompt:</strong> ${entry.text}`;

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerText = 'Ã—';
        del.onclick = () => deleteEntry(i);

        div.appendChild(date);
        div.appendChild(tag);
        div.appendChild(text);
        div.appendChild(del);

        container.appendChild(div);
      });
    }

    window.onload = renderLookbook;
  </script>
</body>
</html>
